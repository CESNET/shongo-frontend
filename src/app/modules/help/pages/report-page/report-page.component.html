<header>
  <h1>Report a problem</h1>
  <h3>
    The following form allows you to send a message to system administrators
    about your problem.
  </h3>
</header>

<main>
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Your e-mail</mat-label>
      <input matInput type="text" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Message</mat-label>
      <textarea matInput cols="30" rows="10"></textarea>
    </mat-form-field>

    <button mat-flat-button type="submit" color="primary">Submit</button>
  </form>
</main>
