<header mat-dialog-title>
  <h1 i18n="heading">Snapshot of:</h1>
  <span>{{ data.participant.participant }}</span>
</header>

<mat-dialog-content>
  <img
    *ngIf="snapshotUrl"
    width="100%"
    height="100%"
    [src]="snapshotUrl"
    alt="Participant snapshot"
    i18n-alt="image alt|Alt text of participant snapshot image" />
</mat-dialog-content>

<mat-dialog-actions>
  <a
    mat-flat-button
    color="primary"
    [href]="snapshotUrl"
    download="snapshot"
    i18n="button name"
    >Download</a
  >
  <button mat-button mat-dialog-close i18n="button name">Close</button>
</mat-dialog-actions>
