<header>
  <h2 class="mat-primary-color" i18n="heading">List of active participants</h2>
</header>

<main>
  <app-data-table
    *ngIf="runtimeManagementDataSource"
    [showDeleteButtons]="false"
    [showCheckboxes]="false"
    [dataSource]="runtimeManagementDataSource"
    description="Table shows participants which are currently connected to the room."
    i18n-description="table description"></app-data-table>
</main>
