<header>
  <h2 class="mat-primary-color" i18n="heading">Modification of user roles</h2>
  <a
    mat-button
    routerLink="user-role/create"
    aria-labelledby="add-user-role-btn-name"
  >
    <mat-icon color="primary">add_circle</mat-icon>&nbsp;<span
      i18n="button name"
      id="add-user-role-btn-name"
      >Add user role</span
    >
  </a>
</header>

<main>
  <app-data-table
    *ngIf="userRolesDataSource"
    [dataSource]="userRolesDataSource"
    [showDeleteButtons]="false"
    [showCheckboxes]="false"
    description="Configure roles for users whom you want to allow the access to the room in this system. This configuration can be used to define multiple owners to the room."
    i18n-description="table description"
  ></app-data-table>
</main>
