<form [formGroup]="form" class="form">
  <div class="form__left">
    <h2>Reservation data</h2>

    <!-- Room name field -->
    <mat-form-field
      appearance="outline"
      class="form__field"
      *ngIf="!editingMode"
    >
      <mat-label>Room name</mat-label>
      <input type="text" matInput formControlName="roomName" />
      <mat-error
        *ngIf="
          getFormError(form.get('roomName')!, roomNameErrorHandler) as error
        "
        >{{ error }}</mat-error
      >
    </mat-form-field>

    <!-- Description field -->
    <mat-form-field appearance="outline" class="form__field">
      <mat-label>Description</mat-label>
      <input type="text" matInput formControlName="description" />
      <mat-error
        *ngIf="
          getFormError(
            form.get('description')!,
            descriptionErrorHandler
          ) as error
        "
        >{{ error }}</mat-error
      >
    </mat-form-field>

    <!-- Participant count field -->
    <mat-form-field appearance="outline" class="form__field">
      <mat-label>Participant count</mat-label>
      <input type="number" matInput formControlName="participantCount" />
      <mat-error *ngIf="getFormError(form.get('participantCount')!) as error">{{
        error
      }}</mat-error>
    </mat-form-field>

    <!-- Admin pin field -->
    <mat-form-field appearance="outline" class="form__field">
      <mat-label>Admin PIN</mat-label>
      <input type="text" matInput formControlName="adminPin" />
      <mat-error
        *ngIf="getFormError(form.get('adminPin')!, pinErrorHandler) as error"
        >{{ error }}</mat-error
      >
    </mat-form-field>

    <!-- Time zone field -->
    <mat-form-field appearance="outline" class="form__field">
      <mat-label>Time zone</mat-label>
      <mat-select formControlName="timezone">
        <mat-option>
          <ngx-mat-select-search
            appTimezoneSearch
            #timezoneSarch="timezoneSearch"
          ></ngx-mat-select-search>
        </mat-option>
        <mat-option
          *ngFor="let opt of timezoneSarch.filteredTimezones | async"
          [value]="opt.timezone"
        >
          {{ opt.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="getFormError(form.get('timezone')!) as error">{{
        error
      }}</mat-error>
    </mat-form-field>

    <!-- Allow guests checkbox -->
    <mat-checkbox color="primary" formControlName="allowGuests"
      >Allow guests</mat-checkbox
    >

    <!-- Record checkbox -->
    <mat-checkbox color="primary" formControlName="record">Record</mat-checkbox>
  </div>

  <mat-divider vertical class="form__divider"></mat-divider>

  <div class="form__right">
    <h2>Periodicity</h2>
    <app-periodicity-selection-form></app-periodicity-selection-form>
  </div>
</form>
