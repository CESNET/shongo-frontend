<b mat-dialog-title>{{
  data?.message ?? "Are you sure you want to perform this operation?"
}}</b>
<mat-dialog-actions fxLayoutAlign="flex-end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary">Yes</button>
</mat-dialog-actions>
