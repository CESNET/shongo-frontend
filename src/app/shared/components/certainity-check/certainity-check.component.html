<b mat-dialog-title>
  <span *ngIf="data?.message as message; else defaultMessage">{{
    message
  }}</span>
  <ng-template #defaultMessage>
    <span i18n>Are you sure you want to perform this operation?</span>
  </ng-template>
</b>
<mat-dialog-actions fxLayoutAlign="flex-end">
  <button mat-button mat-dialog-close i18b="button name">Cancel</button>
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    color="primary"
    i18b="button name"
  >
    Yes
  </button>
</mat-dialog-actions>
