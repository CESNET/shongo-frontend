<div class="table-filter">
  <form [formGroup]="filterForm">
  
  <div class="field-group">
    <!-- Technology -->
    <mat-form-field appearance="outline">
      <mat-label>Technologie</mat-label>
      <mat-select formControlName="technology">
        <mat-option *ngFor="let option of technologyOptions" [value]="option.value">{{ option.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Search -->
    <mat-form-field appearance="outline" *ngIf="showAdvancedFilter">
      <mat-label>Vyhledat</mat-label>
      <input type="text" matInput formControlName="search">
    </mat-form-field>
  </div>

  <div class="field-group">
    <!-- Date from -->
    <mat-form-field appearance="outline" *ngIf="showAdvancedFilter">
      <mat-label>Od</mat-label>
      <input matInput [matDatepicker]="dateFromPicker" formControlName="dateFrom">
      <mat-datepicker-toggle matSuffix [for]="dateFromPicker"></mat-datepicker-toggle>
      <mat-datepicker #dateFromPicker></mat-datepicker>
    </mat-form-field>

    <!-- Date to -->
    <mat-form-field appearance="outline" *ngIf="showAdvancedFilter">
      <mat-label>Do</mat-label>
      <input matInput [matDatepicker]="dateToPicker" formControlName="dateTo">
      <mat-datepicker-toggle matSuffix [for]="dateToPicker"></mat-datepicker-toggle>
      <mat-datepicker #dateToPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="field-group">
    <!-- Show failed rooms -->
    <mat-checkbox formControlName="showFailedRooms" color="primary">Zobrazit selhané místnosti</mat-checkbox>
  
    <!-- Show capacities -->
    <mat-checkbox formControlName="showCapacity" color="primary">Zobrazit kapacity</mat-checkbox>
  </div>
</form>

<div class="buttons">
  <button mat-stroked-button color="primary" (click)="toggleAdvancedFilter()">{{ showAdvancedFilter ? 'Skrýt rozšířený filtr' : 'Zobrazit rozšířený filtr' }}</button>
</div>

</div>
