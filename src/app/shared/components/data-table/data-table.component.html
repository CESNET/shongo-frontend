<div class="table-container">
  <header>
    <section class="top-header-section">
      <h3>{{ header }}</h3>
      
      <div class="buttons">
        <button mat-icon-button matTooltip="Obnovit" (click)="dataSource.refreshData()">
          <mat-icon>refresh</mat-icon>
        </button>
        
        <ng-container *ngIf="showDeleteButtons">
          <button mat-icon-button matTooltip="Smazat vybrané">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Smazat vše">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </ng-container>
      </div>

    </section>
    <mat-divider></mat-divider>
    <ng-content></ng-content>
    <mat-divider *ngIf="filter"></mat-divider>
  </header>

  <table [hidden]="(dataSource.loading$ | async) || dataSource.data.count === 0" mat-table matSort appMatTableResponsive class="full-width-table" aria-label="Elements">
  
    <!-- Columns -->
    <ng-container *ngFor="let column of dataSource.displayedColumns" [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.displayName }}</th>

      <!-- Default row -->
      <ng-container *ngIf="!dataSource.columnComponents[column.name]; else customColumn">
        <td mat-cell *matCellDef="let row" [matTooltip]="getTooltipText(dataSource.pipeData(row[column.name], column.pipeFunc))">{{ dataSource.pipeData(row[column.name], column.pipeFunc) | appShortString: maxCellTextLength }}</td>
      </ng-container>

      <!-- Custom component row -->
      <ng-template #customColumn>
        <td mat-cell *matCellDef="let row"><ng-container *ngComponentOutlet="dataSource.columnComponents[column.name]; injector: createColComponentValueInjector(row[column.name])"></ng-container></td>
      </ng-template>
    </ng-container>
  
    <!-- Buttons -->
    <ng-container *ngFor="let button of dataSource.buttons" [matColumnDef]="button.name">
      <th mat-header-cell *matHeaderCellDef class="button-width"></th>
      <td mat-cell *matCellDef="let row" class="justify-right">
        <div [ngSwitch]="getButtonType(button)">
          <div *ngSwitchCase="TableButtonType.ACTION">
            <button
              mat-icon-button
              onclick="this.blur()"
              (click)="handleButtonClick(button, row)"
              [matTooltip]="button.name"
            >
              <mat-icon>{{ button.icon }}</mat-icon>
            </button>
          </div>
          <div *ngSwitchCase="TableButtonType.API_ACTION">
            <button
              mat-icon-button
              onclick="this.blur()"
              (click)="handleButtonClick(button, row)"
              [matTooltip]="button.name"
              *ngIf="!(asApiActionButton(button).loading$ | async)!.includes(row); else buttonLoading"
            >
              <mat-icon>{{ button.icon }}</mat-icon>
            </button>
            <ng-template #buttonLoading>
              <mat-spinner diameter="20" strokeWidth="3" color="accent" class="button-loading"></mat-spinner>
            </ng-template>
          </div>
          <div *ngSwitchCase="TableButtonType.LINK">
            <a
              mat-icon-button
              onclick="this.blur()"
              [routerLink]="asLinkButton(button).constructPath(row)"
              [matTooltip]="button.name"
            >
              <mat-icon>{{ button.icon }}</mat-icon>
            </a>
          </div>
        </div>
      </td>
    </ng-container>
  
    <!-- Selection checkboxes -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="justify-center button-width">
        <mat-checkbox color="primary"
                      (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" class="justify-center">
        <mat-checkbox color="primary"
                      (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Rows -->
    <ng-container *ngIf="displayedColumns | async as columns">
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </ng-container>
  
  </table>

  <div class="loading" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <div class="no-data" *ngIf="(dataSource.loading$ | async) === false && dataSource.data.count === 0">
    <h2>No entries found</h2>
  </div>
  
  <mat-paginator #paginator
      [length]="dataSource?.data?.count"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      [class.extra-gap]="!dataSource || !dataSource.data || !dataSource.data.count"
      aria-label="Select page">
  </mat-paginator>
</div>
