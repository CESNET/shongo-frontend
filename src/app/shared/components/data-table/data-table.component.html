<div class="table-container">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Columns -->
    <ng-container *ngFor="let column of dataSource.displayedColumns" [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.displayName }}</th>
      <td mat-cell *matCellDef="let row">{{ dataSource.pipeData(row[column.name], column.pipeFunc) }}</td>
    </ng-container>

    <!-- Action buttons -->
    <ng-container *ngFor="let btn of dataSource.buttons" [matColumnDef]="btn.name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="btn.executeAction(row)">
          <mat-icon>{{ btn.icon }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Selection checkboxes -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox color="primary"
                      (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary"
                      (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Rows -->
    <ng-container *ngIf="displayedColNames as colNames">
      <tr mat-header-row *matHeaderRowDef="colNames"></tr>
      <tr mat-row *matRowDef="let row; columns: colNames;"></tr>
    </ng-container>

  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.count"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>

</div>
