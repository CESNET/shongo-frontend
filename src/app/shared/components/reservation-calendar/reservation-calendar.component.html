<div class="calendar-container">
  <div class="loading-overlay" *ngIf="loading$ | async" [@loading]>
    <mat-spinner id="loading-spinner"></mat-spinner>
  </div>
  <div [ngSwitch]="view">
    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      class="calendar-view"
      [viewDate]="viewDate"
      [events]="events"
      [tooltipTemplate]="calendarTooltip"
      [hourSegmentTemplate]="hourSegment"
      [refresh]="refresh$"
      [validateEventTimesChanged]="validateEventTimesChanged"
      (eventTimesChanged)="eventTimesChanged($event)"
      (eventClicked)="handleEventClick($event.event)"
    ></mwl-calendar-day-view>
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      class="calendar-view"
      [viewDate]="viewDate"
      [events]="events"
      [tooltipTemplate]="calendarTooltip"
      [hourSegmentTemplate]="hourSegment"
      [weekStartsOn]="weekStartsOn"
      [refresh]="refresh$"
      [validateEventTimesChanged]="validateEventTimesChanged"
      (eventTimesChanged)="eventTimesChanged($event)"
      (dayHeaderClicked)="openDate($event.day.date)"
      (eventClicked)="handleEventClick($event.event)"
    ></mwl-calendar-week-view>
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      class="calendar-view"
      [viewDate]="viewDate"
      [events]="events"
      [tooltipTemplate]="calendarTooltip"
      [refresh]="refresh$"
      (dayClicked)="openDate($event.day.date)"
      (eventClicked)="handleEventClick($event.event)"
    ></mwl-calendar-month-view>
  </div>
</div>

<!-- Hour segment template -->
<ng-template
  #hourSegment
  let-segment="segment"
  let-locale="locale"
  let-segmentHeight="segmentHeight"
  let-isTimeLabel="isTimeLabel"
>
  <div
    #segmentElement
    class="cal-hour-segment"
    [style.height.px]="segmentHeight"
    [class.cal-hour-start]="segment.isStart"
    [class.cal-after-hour-start]="!segment.isStart"
    [ngClass]="segment.cssClass"
    (mousedown)="
      allowSlotSelection && startDragToCreate(segment, $event, segmentElement)
    "
  >
    <div class="cal-time" *ngIf="isTimeLabel">
      {{ segment.date | calendarDate: "weekViewHour":locale }}
    </div>
  </div>
</ng-template>

<!-- Tooltip template -->
<ng-template
  #calendarTooltip
  let-contents="contents"
  let-placement="placement"
  let-event="event"
>
  <div class="cal-tooltip" [ngClass]="'cal-tooltip-' + placement">
    <div class="cal-tooltip-arrow"></div>
    <div class="cal-tooltip-inner">
      <b>Description: </b>
      <span [innerHtml]="contents"></span>
      <b>Time slot: </b>
      <span [innerHtml]="getSlotString(event)"></span>
      <b>Reserved by: </b>
      <span [innerHtml]="event.meta.owner"></span>
      <a [href]="'mailto:' + event.meta.ownerEmail">{{
        event.meta.ownerEmail
      }}</a>
    </div>
  </div>
</ng-template>
