<div *ngIf="isActive" class="alert" [class]="type">
  <div>
    <mat-icon>{{ getAlertIcon(type) }}</mat-icon>
  </div>

  <span>{{ message }}</span>

  <button
    *ngIf="showCloseButton"
    mat-icon-button
    class="small-icon-button"
    (click)="isActive = false">
    <mat-icon>close</mat-icon>
  </button>
</div>
